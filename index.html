<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Tic-Tac-Toe</title>
    <link rel="icon" href="resources/joystick.png" type="image/x-icon">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <button id="reset" type="button">Reset</button>
        <span id="logo">Beach Tic Tac Toe</span>
        <section>
            <span class="player-label">
                Player 1 Wins: <span id="points-playerone" class="points-label">0</span>
            </span>
            <span class="player-label">
                Player 2 Wins: <span id="points-playertwo" class="points-label">0</span>
            </span> 
        </section>
    </header>
    <main>
        <h2 id="main-label">Player One's turn</h2>
        <section id="gameboard">
            <div data-id="0"></div>
            <div data-id="1"></div>
            <div data-id="2"></div>
    
            <div data-id="3"></div>
            <div data-id="4"></div>
            <div data-id="5"></div>
    
            <div data-id="6"></div>
            <div data-id="7"></div>
            <div data-id="8"></div>
        </section>
    </main>
</body>
</html>
